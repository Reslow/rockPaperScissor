<html>
  <head>
    <link rel="stylesheet" href="./style.css" />
    <title>RockPaperScissor</title>
  </head>
  <body>
    <div id="intro">
      <h1>rock paper scissor</h1>
      <button class="start">play</button>
    </div>
    <div id="score">
      <table id="scoreboardCon">
        <h2>scoreboard</h2>
        <th>player</th>
        <th>computer</th>
      </table>
    </div>

    <div id="container">
      <div id="players">
        <h2 id="player">player</h2>
        <h2 id="player">vs</h2>

        <h2 id="computer">computer</h2>
      </div>

      <div id="result">
        <h3>make your move</h3>
      </div>

      <div id="playerControl">
        <button class="hand rock">👊🏻</button>
        <button class="hand paper">✋🏻</button>
        <button class="hand scissor">✌🏻</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
